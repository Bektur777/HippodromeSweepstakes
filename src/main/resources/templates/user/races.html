<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Races</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <h1>Hello, world</h1>
        <p th:text="${user.getUsername()}">Username</p>
        <div th:if="${user.getUsername().equals('admin')}">
            <a th:href="@{/admin/horses}">See all horses</a>
            <a th:href="@{/admin/races}">See all races</a>
        </div>
        <br>
        <form th:action="@{/logout}" th:method="POST">
            <input type="submit" value="Logout">
        </form>
        <br>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Race Time</th>
                <th scope="col">Detail</th>
            </tr>
            </thead>
            <div th:each="race : ${races}">
                <tbody>
                <tr>
                    <th scope="row" th:text="${race.getId()}">Id</th>
                    <td th:text="${race.getRaceTime()}"></td>
                    <td><a th:href="@{/races/{id}(id=${race.getId()})}" class="btn btn-primary">
                        Detail</a>
                    </td>
                </tr>
                </tbody>
            </div>
        </table>
    </center>
</body>
</html>
