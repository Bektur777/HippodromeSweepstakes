<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <p th:text="${horse.getName()}">Name</p>

        <div th:if="${horsesRace}">
            <p>This horse is already exist:  <span th:text="${horsesRace.getRaceTime()}">Time</span></p>
            <form th:method="PUT" th:action="@{/admin/horses/withdraw/{id}(id=${horse.getId()})}" th:object="${horsesRace}">
                <button type="submit">Take away from race</button>
            </form>
        </div>

        <div th:if="${races}">
            <h2>This horse doesn't participate in race</h2>
            <div th:if="${!races.isEmpty()}">
                <form th:method="PUT" th:action="@{/admin/horses/assign/{id}(id=${horse.getId()})}">
                    <label for="horse">Take a race: </label>
                    <select id="horse" name="race" th:object="${racePut}" th:field="*{id}">
                        <option th:each="race : ${races}" th:value="${race.getId()}" th:text="${race.getRaceTime()}">
                        </option>
                    </select>
                    <button type="submit">Assign a horse</button>
                </form>
            </div>
            <div th:if="${races.isEmpty()}">
                No free races
            </div>
        </div>
    </center>
</body>
</html>
