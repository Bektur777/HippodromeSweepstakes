<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <p th:text="${race.getRaceTime()}">Race Time</p>

        <div th:if="${race.getHorses() == null}">
            <h2>Anyone participate in race</h2>
        </div>

        <div th:if="${race.getHorses() != null}">
            <h2>List of participate in race</h2>
            <div th:each="horse : ${race.getHorses()}">
                <p>Make a bet on a horse: <a th:text="${horse.getName()}" th:href="@{/bet/{horse_id}(horse_id=${horse.getId()})}">Horse</a></p>
            </div>
        </div>
    </center>
</body>
</html>
