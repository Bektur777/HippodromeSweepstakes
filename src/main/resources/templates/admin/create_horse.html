<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add horse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <h1>Add horse</h1>
        <form th:method="POST" th:action="@{/admin/horses/create}" th:object="${horse}">
            <div class="mb-3">
                <label for="horse" class="form-label">Horse name</label>
                <input type="text" class="form-control" id="horse" th:field="*{name}" style="width: 800px">
            </div>
            <button type="submit" class="btn btn-primary">Add horse</button>
        </form>
    </center>
</body>
</html>
