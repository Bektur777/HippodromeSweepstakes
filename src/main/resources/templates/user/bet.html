<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <h1>Make a bet</h1>
        <form th:method="POST" th:action="@{/bet/{horse_id}(horse_id=${betHorse.getId()})}" th:object="${bet}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" th:field="*{amount}" style="width: 800px">
            </div>
            <button type="submit" class="btn btn-primary">Make a bet</button>
        </form>
    </center>
</body>
</html>
