<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Races</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <hr>
        <br>
        <a th:href="@{/admin/races/create}">Create race</a>
        <br>
        <br>
        <hr>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Race Time</th>
                <th scope="col">Detail</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <div th:each="race : ${races}">
                <tbody>
                <tr>
                    <th scope="row" th:text="${race.getId()}">Id</th>
                    <td th:text="${race.getRaceTime()}"></td>
                    <td><a th:href="@{/admin/races/{id}(id=${race.getId()})}" class="btn btn-primary">
                        Detail</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/admin/races/{id}(id=${race.getId()})}">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
                </tbody>
            </div>
        </table>
    </center>
</body>
</html>
